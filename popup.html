<!DOCTYPE html>
</head>
<body>
  <h1>My Face Everywhere</h1>

  <!-- Login View -->
  <div id="loginView">
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button id="loginButton">Login</button>
  </div>

  <!-- Admin View -->
  <div id="adminView">
    <h3>Admin Panel</h3>

    <label>Upload Images (Max 6):</label>
    <input type="file" id="imageUpload" accept="image/*" multiple />

    <div id="imageContainer">
      <!-- Placeholder or uploaded images will appear here -->
    </div>

    <label>Whitelist Site:</label>
    <input type="text" id="whitelistInput" placeholder="example.com" />
    <button id="addWhitelist">Add</button>

    <ul id="whitelistList"></ul>

    <button id="runButton">Run</button>
    <button id="backButton">Back</button>
  </div>

  <div class="footer">This extension was made possible with AI</div>

  <script src="popup.js"></script>
</body>
</html>
